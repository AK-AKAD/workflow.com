<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Log in to continue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
     <div class="logo">Workflow</div>
    <header>
       
        <nav>
            <a href="signup.html">Sign up</a>
           <a href="Login.html">Log in</a>
           
        </nav>
    </header>

    
    <div class="container">
<img src="logos.jpg" alt="picture">
<main>
 <h2>Log in to continue</h2>
<div class="input-group">
    <label>Email Id</label>
    <input type="tel" placeholder=" Enter Email " id="contact-email" onkeyup="validateEmail()">
    <span id="email-error"></span>
</div>
    <div class="input-group">
        <label>Password</label>
        <input type="text" placeholder="Password" id="contact-name" onkeyup="validateName()">
        <span id="password-error"></span>
    </div>

    <a href="index.html">Login</a>
   <h5>Or log in with</h5>
   <i class="fas fa-google"></i>
<!-- <a href="https://www.google.com"></a> -->


</main>

</body>
</html>
