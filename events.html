<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />">

    <title>Calender</title>
</head>
<body>

    <header>
        <div class="logo-link">
            <h1>Workflow</h1>
            <nav class="links">
                <a href="dashboard.html">Home</a>
                <a href="inbox.html">Inbox</a>
                <a href="checklist.html">Checklist</a>
            </nav>
        </div>
        <div>
            <span>Product Designer</span>
            <img src="profile.jpg" width="40" height="40" style="border-radius: 50%; margin-left: 10px;">
            <a href="profile.html">Profile</a>
        </div>
    </header>

<div class="container">
    <div class="left">
        <div class="calender">
            <div class="month">
                <div class="date"></div>
                <i class="fa fa-angle-left prev"></i>
                <i class="fa fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
            <div class="goto-today">
                <div class="goto">
                    <input type="text" placeholder="mm/yyyy" class="date-input">
                    <button class="goto-btn">Go</button>
                </div>
                <button class="today-btn">Today</button>
            </div>
        </div>
        </div>
            <div class="right">

                <button id="eventBtn" class="add-event">
                    <i class="fa fa-plus "></i>
                    Add Event
                </button>

                <div class="today-date">
                    <div class="event-day">Wed</div>
                    <div class="event-date">13 November 2024</div>
                </div>
                <div class="events">
                
                </div>
                    <!-- <div class="add"> -->
                        
                    </div>
                </div>       
                <div id="simpleModal" class="modal">
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <h4>Add Event</h4>
                        <p> Event Title:  <input type="text" class="event-name"></p>
                        <p> Event Time: <input type="text" class="event-time"></p>
                        <!-- <p> Event Date: <input type="text" class="event-date"></p> -->
                        <button id="fillIn" class="add-event-btn"> Add</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="JS/events.js"></script>
</body>
</html>
